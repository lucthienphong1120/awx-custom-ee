name: Build & Push Custom EE on tag

on:
  release:
    types: [published]   # Chạy khi bạn "Publish" và tag một bản Release trên UI
  workflow_dispatch:     # Chạy thủ công
    inputs:
      tag:
        description: "Tag dùng để build (VD: 2.15-centos)"
        required: true

jobs:
# JOB 1: BUILD VÀ PUSH
  build_and_push:
    runs-on: ubuntu-latest
    # Khai báo output để job sau có thể lấy được giá trị TAG
    outputs:
      tag: ${{ steps.vars.outputs.tag }}

    steps:
      # Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Logic xác định TAG từ Git event
      - name: Determine TAG
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          elif [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          else
            # Trường hợp push tag: GITHUB_REF là refs/tags/v1.0.0
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Building with tag: $TAG"

      # Login vào Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ltp1120
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Cài ansible-builder
      - name: Install ansible-builder
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install ansible-builder

      # Build image bằng ansible-builder
      - name: Build EE image
        run: ansible-builder build -t ltp1120/awx-custom-ee:${{ steps.vars.outputs.tag }} --container-runtime docker -v 3

      - name: List docker images after build
        run: docker image ls

      # Push image lên Docker Hub
      - name: Push image to Docker Hub
        run: docker push ltp1120/awx-custom-ee:${{ steps.vars.outputs.tag }}

# JOB 2: TEST IMAGE VỪA PUSH
  test_ee:
    runs-on: ubuntu-latest
    # Chỉ chạy khi job trên thành công 
    needs: build_and_push
    
    steps:
      # Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Cài ansible-runner
      - name: Install ansible-runner
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install ansible-runner

      # Lưu ý: Ta dùng image vừa push lên Docker Hub (ltp1120/...) để test thực tế nhất
      - name: Run test with ansible-runner
        run: |
          ansible-runner run . \
            --process-isolation \
            --process-isolation-executable=docker \
            --container-image ltp1120/awx-custom-ee:${{ needs.build_and_push.outputs.tag }} \
            -p demo.yml
