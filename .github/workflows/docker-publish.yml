name: Build & Push Custom EE on Tag

# Chỉ chạy khi tag, ví dụ: "2.15-centos"
on:
  push:
    tags:
      - '*'              # Tự động chạy khi push tag
  workflow_dispatch:     # Chạy thủ công
    inputs:
      tag:
        description: "Tag dùng để build/push (VD: 2.15-centos)"
        required: true

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      # Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Xác định tag từ Git event
      - name: Determine TAG
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            TAG="${{ github.event.inputs.tag }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      # Login vào Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ltp1120
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Set up Docker Buildx (nếu cần multi-platform)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Cài ansible-builder
      - name: Install ansible-builder
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install ansible-builder

      # Build image bằng ansible-builder
      - name: Build EE image
        run: ansible-builder build -t ansible/ee:custom -v 3

      - name: List docker images after build
        run: docker image ls
      
      - name: Fix image tag from localhost to registry format
        run: docker tag localhost/ansible/ee:custom ltp1120/awx-custom-ee:${{ steps.vars.outputs.tag }}
      
      - name: List docker images after retag
        run: docker image ls

      # Push image lên Docker Hub
      - name: Push image to Docker Hub
        run: docker push ltp1120/awx-custom-ee:${{ steps.vars.outputs.tag }}
