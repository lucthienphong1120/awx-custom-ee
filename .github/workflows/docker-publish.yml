name: Build & Push Custom EE on Tag

# Chỉ chạy khi push tag git, ví dụ: "2.15-centos"
on:
  push:
    tags:
      - '*'

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      # Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Docker Buildx (nếu cần multi-platform)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login vào Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Cài ansible-builder
      - name: Install ansible-builder
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install ansible-builder

      # Build image bằng ansible-builder
      - name: Build EE image
        run: |
          TAG=${GITHUB_REF#refs/tags/}   # Lấy tag từ Git
          ansible-builder build -t ltp1120/awx-custom-ee:$TAG -v 3

      # Push image lên Docker Hub
      - name: Push image to Docker Hub
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          docker push ltp1120/awx-custom-ee:$TAG
